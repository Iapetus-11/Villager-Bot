[tool.poetry]
name = "Villager-Bot"
version = "2"
description = "Economy, utility, fun, Minecraft, and MORE! You name it? We got it! We have multi-language support too! Español! Français!"
authors = ["Milo Weinberg <iapetus011@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7.9"
"discord.py" = "^1.6.0"
aiohttp = "^3.7.4"
aio-mc-rcon = "^2.0.2"
arrow = "^1.0.3"
async-cse = "^0.3.0"
asyncpg = "^0.22.0"
bs4 = "^0.0.1"
classy-json = "^3.0.3"
cryptography = "^3.4.6"
numpy = "^1.20.1"
opencv-python = "^4.5.1"
psutil = "^5.8.0"
"statcord.py" = "^3.0.8"
uvloop = "^0.15.2"
aiofiles = "^0.6.0"

[tool.poetry.dev-dependencies]
black = "^20.8b1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
